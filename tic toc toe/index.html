<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div id="board" class="board">
      <div class="row">
        <div class="square" onclick="handleClick(0, 0)"></div>
        <div class="square" onclick="handleClick(0, 1)"></div>
        <div class="square" onclick="handleClick(0, 2)"></div>
      </div>
      <div class="row">
        <div class="square" onclick="handleClick(1, 0)"></div>
        <div class="square" onclick="handleClick(1, 1)"></div>
        <div class="square" onclick="handleClick(1, 2)"></div>
      </div>
      <div class="row">
        <div class="square" onclick="handleClick(2, 0)"></div>
        <div class="square" onclick="handleClick(2, 1)"></div>
        <div class="square" onclick="handleClick(2, 2)"></div>
      </div>
    </div>
    <div id="message" class="message"></div>
    <button id="resetBtn" class="reset-btn" onclick="resetGame()">Reset Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
